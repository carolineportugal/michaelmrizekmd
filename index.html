title: Home

<section id="home">
  
  <h3 class="hidden-name">Home</h3>
  
  <div class="outer-bg" data-tilt>
    <img src="{{ site.baseurl}}/media/dti-1.png" class="inner-1">
    <img src="{{ site.baseurl}}/media/dti-2.png" class="inner-2">
    <img src="{{ site.baseurl}}/media/dti-3.png" class="inner-3">
    <img src="{{ site.baseurl}}/media/dti-4.png" class="inner-4">

  </div>

</section>

<script src="{{ site.baseurl}}/js/tilt.jquery.js"></script>

<script>

  $(window).on('load', function(){
  
    $('nav').css("background", "transparent").css("box-shadow", "none");
  
    $('footer').hide();
  
    // Image tilt function according to device
    function imageTilt(){
      if ($(window).width() > 767) {
        $('.outer-bg').tilt({
          maxTilt: 20,
          speed: 1000,
          perspective: 1500,
          transition: true,
          reset: false,
          easing: "cubic-bezier(.03,.98,.52,.99)"
        });
      }else{
        const tilt = $('.outer-bg').tilt();
  
        // Destroy instance
        tilt.tilt.destroy.call(tilt);
      }
    }
  
    imageTilt();
  
    $(window).resize(imageTilt);
  
  });
 
</script>
